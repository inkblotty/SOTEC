<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scum of the Earth Church</title>

	<!-- Fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- Styles -->
	<link rel="stylesheet" href="styles/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<!-- External Libraries -->
	<script src="./scripts/libraries/angular.js"></script>
	
</head>
<body ng-app="scummyApp">

	<header>
		<h1>Scum of the Earth Church</h1>
		<h3>Denver, CO</h3>
	</header>

	<div ng-controller="dataCtrl as jsonData">

		<div class="about-container container flex">
			<h3 class="row">{{ jsonData.data.name }}</h3>
			<p class="row">{{ jsonData.data.about.contact.address }}</p>
			<p class="row">{{ jsonData.data.about.contact.phone }}</p>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6136.537411930044!2d-105.00004073853675!3d39.73361457120702!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4bc2cf16c0b5eb0c!2sScum+of+the+Earth+Church!5e0!3m2!1sen!2sus!4v1448232187920" width="300" height="225" frameborder="0" style="border:0" allowfullscreen></iframe>
	  </div>

		<div class="staff-container container flex">
			<h3>Staff</h3>
			<div class="person-container col" ng-repeat="person in jsonData.data.staff">
				<img src="{{ person.pic }}">
				<div class="person-name">{{ person.name }}</div>
				<div class="job-title">{{ person.title }}</div>

				<div class="contact-container">
					<a href="{{ person.contact.email }}"><i class="fa fa-envelope-o"></i></a>
					<a href="{{ person.contact.twitter }}"><i class="fa fa-twitter"></i></a>
					<a href="{{ person.contact.facebook }}"><i class="fa fa-facebook"></i></a>
					<a href="{{ person.donateLink }}"><i class="fa fa-paypal"></i></a>
				</div>

		  </div>
		</div>

  </div>
	
	<script src="./scripts/script.js"></script>
</body>
</html>
