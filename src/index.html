<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scum of the Earth Church</title>

	<!-- Fonts -->

	<!-- Styles -->
	<link rel="stylesheet" href="styles/styles.css">

	<!-- External Libraries -->
	<script src="./scripts/libraries/angular.min.js"></script>
</head>
<body ng-app="scummyApp">

	<div ng-controller="dataCtrl as jsonData">

		<div class="staff-container" ng-repeat="person in jsonData.data.staff" style="border: 1px solid blue;">
			<img src="{{ person.pic }}">
			<div class="person-name">{{ person.name }}</div>
			<div class="job-title">{{ person.title }}</div>
		</div>

  </div>
	
	<script src="./scripts/script.js"></script>
</body>
</html>
