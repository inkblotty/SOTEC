<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scum of the Earth Church</title>

	<!-- Fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- Styles -->
	<link rel="stylesheet" href="styles/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<!-- External Libraries -->
	<script src="./scripts/libraries/angular.min.js"></script>
	
</head>
<body ng-app="scummyApp">

	<header>
		<h1>Scum of the Earth Church</h1>
		<h3>Denver, CO</h3>
	</header>

	<div ng-controller="dataCtrl as jsonData">

		<div class="staff-container flex">
			<div class="person-container col" ng-repeat="person in jsonData.data.staff">
				<img src="{{ person.pic }}">
				<div class="person-name">{{ person.name }}</div>
				<div class="job-title">{{ person.title }}</div>

				<div class="contact-container">
					<a href="{{ person.contact.email }}"><i class="fa fa-envelope-o"></i></a>
					<a href="{{ person.contact.twitter }}"><i class="fa fa-twitter"></i></a>
					<a href="{{ person.contact.facebook }}"><i class="fa fa-facebook"></i></a>
					<a href="{{ person.donateLink }}"><i class="fa fa-paypal"></i></a>
				</div>

		  </div>
		</div>

  </div>
	
	<script src="./scripts/script.js"></script>
</body>
</html>
