<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scum Building Request Form</title>

	<!-- Styles -->
	<link rel="stylesheet" href="styles/styles.css">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="return-home">
		<a href="./index.html">
			Go back to
			<img src="images/logo1.png" alt="Scum of the Earth Church Logo; back to home">
		</a>
	</div>

	<div class="flex container form-container">
		<form action="http://formspree.io/scumbuilding@gmail.com" method="POST" accept-charset="utf-8">
			<input type="hidden" name="_subject" value="Building Request">
			<input type="text" name="_gotcha" style="display:none"> <!-- for fooling scrapers -->
			<h2>Scum Building Use Form</h2>
			<div class="line"></div>

			<div class="name-sect">
				<label id="name-label" for="name-input">Name *</label>
					<input type="text" name="name-input" placeholder="name" required>
			</div>

			<div class="phone-sect">
				<label id="phone-label" for="phone-input">Phone Number *</label>
					<input type="tel" name="phone-input" placeholder="phone #" required>
			</div>

			<div class="email-sect">
				<label id="email-label" name="_replyto" for="email-input">Email *</label>
					<input type="email" name="email-input" placeholder="email">
			</div>

			<div class="description-sect">
				<label id="descr-label" for="descr-input">Event Description *</label>
					<input type="text" name="descr-input" placeholder="">
			</div>

			<div class="date-sect">
				<label for="date">Date *</label>
					<input type="date" name="date">	
			</div>

			<div class="time-sect">
				<label for="start-time">Start Time *</label>
					<input id="start" type="time" name="start-time">
				
				<label for="end-time">End Time *</label>
					<input type="time" name="end-time">
				
				<div id="full-cal-link"><i class="fa fa-calendar"></i>show full calendar</div>

				<div id="calendar-popOver" class="hidden">
					<div id="close-cal"><i class="fa fa-times"></i></div>
					<iframe src="https://calendar.google.com/calendar/embed?title=Scum%20Calendar&amp;mode=AGENDA&amp;height=500&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=scumbuilding%40gmail.com&amp;color=%23711616&amp;src=7bpctqnli3peuuei5296jkd478%40group.calendar.google.com&amp;color=%232952A3&amp;src=sk3n18eq24gpok6q4o2a5oggos%40group.calendar.google.com&amp;color=%232952A3&amp;src=ob5avhhlq0eiaena8jd2bl3vck%40group.calendar.google.com&amp;color=%23182C57&amp;src=obdcr78ocf86ndd2jc6bgeaj1g%40group.calendar.google.com&amp;color=%235F6B02&amp;src=mhgs3v4viifdddbp3kml3ufpic%40group.calendar.google.com&amp;color=%2342104A&amp;ctz=America%2FDenver" style="border-width:0" width="300" height="500" frameborder="0" scrolling="no"></iframe>
				</div>
			</div>

			<div class="room-sect">
				<label for="room">Room to be used *</label>
				<select name="room">
					<option value="sanctuary">Sanctuary</option>
					<option value="purple">Purple Room</option>
					<option value="kitchen">Kitchen</option>
					<option value="purple+kitchen">Purple Room and Kitchen</option>
					<option value="gallery">Art Gallery</option>
					<option value="upstairs">Upstairs Room</option>
					<option value="downstairs">Downstairs Room</option>
					<option value="entire">Whole Building</option>
				</select>
			</div>

			<div class="attendees-sect">
				<label for="attendees">Expected number of people at event *</label>
					<input type="number" name="attendees">
			</div>

			<div class="open-sect">
				<label for="person-in-charge">Who will open and close the building? *</label>
					<input type="text" name="person-in-charge">
			</div>

			<div class="cleanup-sect">
				<label for="clean-up">What's your plan for clean-up? *</label>
					<textarea class="large-input" type="text" name="clean-up"></textarea>
			</div>

			<div class="details">
				<label for="additional-details">Any other details we need to know?</label>
					<textarea class="large-input" type="text" name="additional-details"></textarea>
			</div>
			
			<input type="hidden" name="_next" value="thanks.html">

			<input type="submit" class="submit-button" value="Send">
		</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript">
		$('#full-cal-link').click(function(e) {
			$('#calendar-popOver').toggleClass('hidden');
		});

		$('#close-cal').click(function(e) {
			$('#calendar-popOver').toggleClass('hidden');
		});
	</script>
	
</body>
</html>
