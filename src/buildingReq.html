<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scum Building Request Form</title>

	<!-- Styles -->
	<link rel="stylesheet" href="styles/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="return-home">
		<a href="./index.html">
			Go back to
			<img src="images/logo1.png" alt="Scum of the Earth Church Logo; back to home">
		</a>
	</div>

	<div class="flex container form-container">
		<form action="http://formspree.io/fosterkatiea@gmail.com" method="POST" accept-charset="utf-8">
			<input type="hidden" name="_subject" value="Building Request">
			<input type="text" name="_gotcha" style="display:none"> <!-- for fooling scrapers -->
			<h2>Scum Building Use Form</h2>
			<div class="line"></div>

			<div class="name-sect">
				<label id="name-label" for="name-input">Name *</label>
					<input type="text" name="name-input" placeholder="name" required>
			</div>

			<div class="phone-sect">
				<label id="phone-label" for="phone-input">Phone Number *</label>
					<input type="tel" name="phone-input" placeholder="phone #" required>
			</div>

			<div class="email-sect">
				<label id="email-label" name="_replyto" for="email-input">Email *</label>
					<input type="email" name="email-input" placeholder="email">
			</div>

			<div class="description-sect">
				<label id="descr-label" for="descr-input">Event Description *</label>
					<input type="text" name="descr-input" placeholder="">
			</div>

			<div class="date-sect">
				<label for="date">Date *</label>
					<input type="date" name="date">	
			</div>

			<div class="time-sect">
				<label for="start-time">Start Time *</label>
					<input id="start" type="time" name="start-time">
				
				<label for="end-time">End Time *</label>
					<input type="time" name="end-time">
				
				<!-- compared to google calendar? -->
			</div>

			<div class="room-sect">
				<label for="room">Room to be used *</label>
				<select name="room">
					<option value="sanctuary">Sanctuary</option>
					<option value="purple">Purple Room</option>
					<option value="kitchen">Kitchen</option>
					<option value="purple+kitchen">Purple Room and Kitchen</option>
					<option value="gallery">Art Gallery</option>
					<option value="upstairs">Upstairs Room</option>
					<option value="downstairs">Downstairs Room</option>
					<option value="entire">Whole Building</option>
				</select>
			</div>

			<div class="attendees-sect">
				<label for="attendees">Expected number of people at event *</label>
					<input type="number" name="attendees">
			</div>

			<div class="open-sect">
				<label for="person-in-charge">Who will open and close the building? *</label>
					<input type="text" name="person-in-charge">
			</div>

			<div class="cleanup-sect">
				<label for="clean-up">What's your plan for clean-up? *</label>
					<textarea class="large-input" type="text" name="clean-up"></textarea>
			</div>

			<div class="details">
				<label for="additional-details">Any other details we need to know?</label>
					<textarea class="large-input" type="text" name="additional-details"></textarea>
			</div>
			
			<input type="submit" class="submit-button" value="Send">
		</form>
	</div>
	
</body>
</html>
