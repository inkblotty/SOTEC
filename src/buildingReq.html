<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scum Building Request Form</title>
</head>
<body>

	<div class="flex container">
		<form action="http://submit.jotform.us/submit/33376290694160" method="post" name="form_33376290694160" id="33376290694160" accept-charset="utf-8" novalidate="true" target="_top">
			
			<div class="name-sect">
				<label id="name-label" for="">Name*
					<input type="text" name="first-name-input" placeholder="first name">
					<input type="text" name="last-name-input" placeholder="last name">
				</label>
			</div>

			<div class="phone-sect">
				<label id="phone-label" for="">Phone Number*
					<input type="number" name="phone-input" placeholder="phone #">
				</label>
			</div>

			<div class="email-sect">
				<label id="email-label" for="">Email*
					<input type="text" name="email-input" placeholder="email">
				</label>
			</div>

			<div class="description-sect">
				<label id="descr-label" for="">Event Description*
					<input type="text" name="descr-input" placeholder="">
				</label>
			</div>

			<div class="start-sect">
				<!-- formatted for time? -->
			</div>

			<div class="end-sect">
				<!-- formatted for time? -->
			</div>

			<div class="room-sect">
				<label for="">Room to be used*</label>
				<select name="" id="">
					<option value="sanctuary">Sanctuary</option>
					<option value="purple">Purple Room</option>
					<option value="kitchen">Kitchen</option>
					<option value="purple+kitchen">Purple Room and Kitchen</option>
					<option value="gallery">Art Gallery</option>
					<option value="upstairs">Upstairs Room</option>
					<option value="downstairs">Downstairs Room</option>
					<option value="entire">Whole Building</option>
				</select>
			</div>

			<div class="attendees-sect">
				<label for="">Expected number of people at event*
					<input type="number">
				</label>
			</div>

			<div class="open-sect">
				<label for="">Who will open and close the building?*
					<input type="text">
				</label>
			</div>

		</form>
	</div>
	
</body>
</html>
